<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoviesFlix</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body id="movie">
    <div id="main">
        <form id="searchform">
            <div class="flex-container">
                <div class="items">
                    <input type="text" name="movieName" id="movieName" autocomplete="off">
                </div>
                <div class="items">
                    <button id="searchbutton"><img src="images/search.png" alt=""></button>
                </div>
            </div>
        </form>
        <div id="loading-animation" class="loading"></div>
        <h1 id="h">Top Rated Movies</h1>
        <div class="previous">
            <li>
                <img src="images/Avatar.jpeg" alt="">
                <h2>Avatar</h2>
            </li>
            <li>
                <img src="images/godfather.jpeg" alt="">
                <h2>Godfather</h2>
            </li>
            <li>
                <img src="images/hitman.jpeg" alt="">
                <h2>Hitman's BodyGuard</h2>
            </li>
            <li>
                <img src="images/LordOfWar.jpeg" alt="">
                <h2>Lord Of War</h2>
            </li>
            <li>
                <img src="images/payback.jpeg" alt="">
                <h2>Payback</h2>
            </li>
        </div>
        <div class="movies" id="container">
        </div>
        <div class="paginator">
            <input type="button" value="&lt;" id="prev">
            <input type="button" value="&gt;" id="next">
        </div>
        <div class="downloadb">
            <input type="button" value="Download Data" id="download">
        </div>
    </div>
</body>



</html>
