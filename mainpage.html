<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoviesFlix</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body id="movie">
    <div id="main">
        <form id="searchform">
            <div class="flex-container">
                <div class="items">
                    <input type="text" name="movieName" id="movieName" autocomplete="off">
                </div>
                <div class="items">
                    <input type="button" value="Search" id="searchbutton">
                </div>
            </div>
        </form>
        <div id="loading-animation" class="loading"></div>
        <div class="movies" id="container">
        </div>
        <div class="paginator">
            <input type="button" value="&lt;" id="prev">
            <input type="button" value="&gt;" id="next">
        </div>
        <div class="downloadb">
            <input type="button" value="Download Data" id="download">
        </div>
    </div>
</body>



</html>
